<div class="col-md-12">
    <h2>Welcome to the Flying High Frequent Flyers site!</h2>

    We proudly fly to the following destinations:
    <br>
    <div class="btn-group destinations" dropdown>
    <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
      {{selectedAirport.name}}  <span class="caret"></span>
    </button>
    <ul dropdownMenu role="menu" aria-labelledby="single-button">
      <li *ngFor="let airport of airports" class="serviced-airport" role="menuitem">
        <a class="dropdown-item" (click)="selectAirport(airport)">
          <span class="airport-name">{{airport.name}}</span>,
          <span class="airport-country">{{airport.country}}</span>
          [<span class="airport-code">{{airport.code}}</span>]
        </a>
      </li>
    </ul>
  </div>
</div>
