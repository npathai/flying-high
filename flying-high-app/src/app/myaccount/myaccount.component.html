<div class="col-md-12">
  <div class="jumbotron">
      <div class="container">
          <div *ngIf="!account" class="loading">
            Loading...
          </div>
          <div *ngIf="account" class="content">
            <h2>My Account</h2>

            <h4>Welcome <span>{{account.firstName}}</span> </h4>

            <p><span>{{account.firstName}}</span> <span>{{account.lastName}}</span>

                  <!-- Example row of columns -->
                  <div class="row">
                      <div class="col-md-1">

                      </div>
                      <div class="col-md-5">
                          <h4>Where can you go?</h4><br/>
                          From <span id="home-city">{{homeAirport.name}}</span> you could go to the following destinations:
                            <div class="btn-group destinations" dropdown>
                            <button id="single-button" type="button" class="btn btn-primary" dropdownToggle>
                              {{selectedAirport.name}}  <span class="caret"></span>
                            </button>
                            <ul dropdownMenu role="menu" aria-labelledby="single-button">
                              <li class="possible-destination" ng-repeat="destination in possibleDestinations">
                              <li *ngFor="let possibleDestination of possibleDestinations" class="possible-destination" role="menuitem">
                                <a class="dropdown-item" (click)="selectAirport(possibleDestination)">
                                  <span class="possible-destination-name">{{possibleDestination.name}}</span>
                                  {{possibleDestination.code}}
                                </a>
                              </li>
                            </ul>
                          </div>
                      </div>
                      <div class="col-md-1">

                      </div>
                  </div>
          </div>
      </div>
  </div>
</div>
